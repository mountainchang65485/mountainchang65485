    <script>
        $(window).ready(function(){
            var ipad=$('#ipad').width();
            var macH=$('span.macbook').height();
            $('span.iphone').width(ipad*0.48);
            $('div.screen').height(macH*0.8);
        });
        $(window).resize(function(){
            var ipad=$('#ipad').width();
            var macH=$('span.macbook').height();
            $('span.iphone').width(ipad*0.48);
            $('div.screen').height(macH*0.8);
        });
        $(window).scroll(function(){
              var scroll= $(window).scrollTop();
              if(scroll>0){
              $('header').css('backgroundColor','#fff');
              $('header').css('position','fixed');
              $('header').css('boxShadow','0px 0px 5px rgba(0,0,0,0.2)');
              }
              else if(scroll==0){
              $('header').css('backgroundColor','rgba(255,255,255,0)');
              $('header').css('position','relative'); 
              $('header').css('boxShadow','none');
              }
        });
